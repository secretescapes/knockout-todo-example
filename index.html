<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Todo App</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>

		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="container">
			<h1>Todo App</h1>
			<div class="row">
			<div class="col-md-6">
				<h2>Tasks</h2>
				<ul data-bind="foreach: tasks">
					<li>
						<strong data-bind="text: name"></strong> Assigned to:
						<strong data-bind="text: assignee"></strong>
					</li>
				</ul>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<h2>Add new tasks</h2>
					<input type="text" data-bind="value: newTaskName" placeholder="Task"/>
					<input type="text" data-bind="value: newTaskAssignee" placeholder = "Assignee"/>	
					<button data-bind="click: addNewTask" class='btn'>Add</button>	
				</div>
			</div>
			</div>
		</div>

		<script src="js/modelViews.js"></script>
		<script>
			var tasksViewModel = new TasksViewModel();
	    	ko.applyBindings(tasksViewModel);
		</script>
	</body>
</html>
